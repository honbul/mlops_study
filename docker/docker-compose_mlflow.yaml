services:
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.12.1
    ports:
      - "5001:5000"
    environment:
      MLFLOW_ARTIFACT_ROOT: /mlflow-artifact
    volumes:
      - /mnt/nfs_shared/mlflow-artifact:/mlflow-artifact
    command: [
      "mlflow", "server",
      "--host", "0.0.0.0",
      "--port", "5000",
      "--backend-store-uri", "sqlite:///mlflow.db",
      "--default-artifact-root", "/mlflow-artifact"
    ]

